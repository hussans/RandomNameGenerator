<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RNG </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

    <div class="container-fluid hero-container">
        <div class="row">
            <div class="col">
                <img class="hero-image" src="./assets/hero.jpg" alt="library">
                <p class="hero-text"> CodeStack Student Generator </p>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-3 define-text text-end mb-5">
                <p> First Name: </p>
                <p> Last Name: </p>
                <p> Academy Email: </p>
                <p> Email: </p>
            </div>
            <div class="col-6 data-text text-center mb-5">
                <p id="firstName"></p>
                <p id="lastName"></p>
                <p id="academyEmail"></p>
                <p id="email"></p>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button id="randomizeBtn" type="button" class="btn btn-primary"> Randomize Student </button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <p class="studentgen-text"> Previously Generated: </p>
                <p id="studentHistory" class="data-text"></p>
            </div>
        </div>
    </div>


    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
